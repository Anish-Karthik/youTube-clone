<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/index.js"></script>
  <title>YouTube</title>
</head>
<body>
  <div>
    <input type="text" name="" id="" class="search-bar">
  </div>
  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="./images//thumbnails/thumbnail-1.webp" alt="">
    </div>
    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="./images/channel-pictures/channel-1.jpeg" alt="">
      </div>
      <div class="video-info">
        <p class="video-title">
          TalkingTech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-author">
          Marques Brownlee
        </p>
        <p class="video-stats">
          3.4M views • 1 month ago
        </p>
      </div>
    </div>
  </div>

  <div class="video-preview">
    <div class="card-image thumbnail-row">
      <img class="thumbnail" src="./images//thumbnails/thumbnail-2.webp" alt="">
    </div>
    <div>
      <div class="card-icon channel-picture">
        <img class="channel-icon profile-picture" src="./images/channel-pictures/channel-2.jpeg" alt="">
      </div>
      <div class="card-content video-info">
        <p class="video-title">
          Try Not To Laugh Challenge #9
        </p>
        <p class="video-author">
          Markiplier
        </p>
        <p class="video-stats">
          19M views • 4 years ago
        </p>
      </div>
    </div>
  </div>
  

</body>
</html>
