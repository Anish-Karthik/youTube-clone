<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/header-left.css">
  <link rel="stylesheet" href="./css/header-middle.css">
  <link rel="stylesheet" href="./css/header-right.css">
  <link rel="stylesheet" href="./css/video.css">
  <link rel="stylesheet" href="./css/sidebar.css">

  <script type="module" src="./scripts/index.js" async defer></script>

  <title>YouTube</title>
</head>
<body>

  <header class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="./images/icons/hamburger-menu.svg" alt="menu">
      <img class="youtube-logo" src="./images/icons/youtube-logo.svg" alt="">
    </div>


    <div class="middle-section">
      <input placeholder="Search" type="text" name="" id="" class="search-bar">
      <button class="search-button">
        <img class="search-icon" src="./images/icons/search.svg" alt="" >
        <div class="tooltip" >Search</div>
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="./images/icons/voice-search-icon.svg" alt="">
        <div class="tooltip" >Search with your voice</div>
      </button>
    </div>
    

    <div class="right-section">
      <div class="btn upload-button">
        <img class="icon upload-icon" src="./images/icons/upload.svg" alt="">
        <div class="tooltip" >create</div>
      </div>
      <div class="btn apps-button">
        <img class="icon apps-icon" src="./images/icons/youtube-apps.svg" alt="">
        <div class="tooltip" >apps</div>
      </div>
      <div class="btn notifications-button">
        <img class="icon notifications-icon" src="./images/icons/notifications.svg" alt="">
        <div class="notifications-count">9+</div>
        <div class="tooltip" >notifications</div>
      </div>
      <div class="btn current-user-button">
        <img class="current-user-picture" src="./images/channel-pictures/my-channel.jpeg" alt="">
      </div>
    </div>
  </header>


  <nav class="sidebar">
    <div id="blank-sidebar"></div>
    <div class="sidebar-link">
      <img class="sidebar-icon" src="./images/icons/home.svg" alt="">
      <p class="sidebar-text">Home</p>
    </div>
    <div class="sidebar-link">
      <img class="sidebar-icon" src="./images/icons/explore.svg" alt="">
      <p class="sidebar-text">Explore</p>
    </div>
    <div class="sidebar-link">
      <img class="sidebar-icon" src="./images/icons/subscriptions.svg" alt="">
      <p class="sidebar-text">Subscriptions</p>
    </div>
    <div class="sidebar-link">
      <img class="sidebar-icon" src="./images/icons/originals.svg" alt="">
      <p class="sidebar-text">Originals</p>
    </div>
    <div class="sidebar-link">
      <img class="sidebar-icon" src="./images/icons/youtube-music.svg" alt="">
      <p class="sidebar-text">YouTube Music</p>
    </div>
    <div class="sidebar-link">
      <img class="sidebar-icon" src="./images/icons/library.svg" alt="">
      <p class="sidebar-text">Library</p>
    </div>
  </nav>

  <main>
    <section class="video-container" id="video-container">
    </section>
  </main>


</body>
</html>
